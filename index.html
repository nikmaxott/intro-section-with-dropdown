<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body id="body">
  <header>
    <img src="./images/logo.svg" alt="Snap Logo" class="mobile" />
    <img src="./images/icon-menu.svg" alt="menu" class="mobile" style="height: 100%" onclick="openMenu()" />

    <nav class="menu" id="menu">
      <p><img src="./images/icon-close-menu.svg" alt="Close Menu" onclick="closeMenu()" /></p>
      <ul>
        <li><img src="./images/logo.svg" alt="Snap Logo" /></li>
        <li class="subItem" onclick="featuresOnClick()">Features</li>
        <div id="features" style="display: none">
          <li><img src="./images/icon-todo.svg" alt="Todo Icon">Todo List</li>
          <li><img src="./images/icon-calendar.svg" alt="Calendar Icon">Calendar</li>
          <li><img src="./images/icon-reminders.svg" alt="Reminders Icon">Reminders</li>
          <li><img src="./images/icon-planning.svg" alt="Planning">Planning</li>
        </div>
        <li class="subItem" onclick="companyOnClick()">Company</li>
        <div id="company" style="display: none">
          <li>History</li>
          <li>Our Team</li>
          <li>Blog</li>
        </div>
        <li>Careers</li>
        <li>About</li>
      </ul>
      <ul>
        <li>Login</li>
        <li id="register">Register</li>
      </ul>
    </nav>
  </header>

  <main onclick="clearFocus()">
    <div>
      <h1>Make remote work</h1>

      <p>Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>

      <button id="learnmore">Learn more</button>

      <div class="gallery">
        <img src="./images/client-databiz.svg" alt="Databiz Logo">
        <img src="./images/client-audiophile.svg" alt="Audiophile Logo">
        <img src="./images/client-meet.svg" alt="Meet Logo">
        <img src="./images/client-maker.svg" alt="Maker Logo">
      </div>

    </div>
    <div>
      <img src="./images/image-hero-desktop.png" alt="Hero Banner Image" id="hero" style="width: 100%;">
    </div>

    <div class="overlay" onclick="closeMenu()"></div>
  </main>

</body>

</html>
